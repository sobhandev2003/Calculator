<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1 class="center">Wellcome Calculate data</h1>
  <div class="center front-wd">
    <input type="text" class="input">
    <div class="row">
      <button class="button fun-btn ">AC</button>
      <button class="button fun-btn">Del</button>
      <button class="button fun-btn">%</button>
      <button class="button symbol">/</button>
    </div>
    <div class="row">
      <button class="button num">7</button>
      <button class="button num">8</button>
      <button class="button num">9</button>
      <button class="button symbol">*</button>
    </div>
    <div class="row">
      <button class="button num">4</button>
      <button class="button num">5</button>
      <button class="button num">6</button>
      <button class="button symbol">-</button>
    </div>
    <div class="row">
      <button class="button num">1</button>
      <button class="button num">2</button>
      <button class="button num">3</button>
      <button class="button symbol">+</button>
    </div>
    <div class="row">
      <button class="button num num0">0</button>
      <button class="button num">.</button>
      <button class="button symbol">=</button>

    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
